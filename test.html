<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Modal</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial; padding: 50px; }
    button { padding: 20px 40px; background: #6B2DD9; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
    .modal.active { display: flex; }
    .modal-content { background: #1a1a24; padding: 40px; border-radius: 20px; max-width: 500px; }
    h2 { color: #6B2DD9; }
  </style>
</head>
<body>
  <h1>ü§ñ AI Dexter - Test Simple</h1>
  <button onclick="abrirModal()">üöÄ DESBLOQUEAR AHORA</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>‚úÖ FUNCION√ì!</h2>
      <p>Si ves esto, el modal funciona.</p>
      <input type="text" id="codigo" placeholder="DEXTER-XXXXX" style="width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 2px solid #6B2DD9; background: #000; color: #fff; font-size: 16px;">
      <button onclick="activar()">ACTIVAR C√ìDIGO</button>
      <br><br>
      <button onclick="cerrarModal()" style="background: #dc3545;">Cerrar</button>
      <div id="mensaje" style="margin-top: 20px;"></div>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById('modal').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function activar() {
      const codigo = document.getElementById('codigo').value.trim().toUpperCase();
      const mensaje = document.getElementById('mensaje');
      
      if (!codigo.startsWith('DEXTER-')) {
        mensaje.innerHTML = '<div style="background: #dc3545; padding: 15px; border-radius: 10px;">‚ùå C√≥digo inv√°lido</div>';
        return;
      }

      // Guardar en localStorage
      localStorage.setItem('dexterAccess', 'true');
      mensaje.innerHTML = '<div style="background: #28a745; padding: 15px; border-radius: 10px;">‚úÖ ¬°ACTIVADO! Recarga la p√°gina</div>';
    }

    // Verificar si ya est√° activado
    if (localStorage.getItem('dexterAccess') === 'true') {
      document.body.innerHTML = '<div style="text-align: center; padding: 100px;"><h1 style="color: #28a745;">‚úÖ ACCESO DESBLOQUEADO</h1><p>Ya ten√©s acceso permanente.</p><button onclick="localStorage.removeItem(\'dexterAccess\'); location.reload();" style="padding: 15px 30px; background: #dc3545; color: white; border: none; border-radius: 10px; cursor: pointer;">Resetear (para testing)</button></div>';
    }
  </script>
</body>
</html>
